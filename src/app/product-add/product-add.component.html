<h1 class="h1" align=center style="padding-top:50px">Thêm sản phẩm mới</h1>
<form>
  <div class="form-group">
    <label for="">Tên sản phẩm</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="">Giá sản phẩm</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label for="">Mô tả</label>
    <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
  </div>
  <button type="submit" class="btn btn-primary" (click)="addProduct()">Thêm</button>
</form>
